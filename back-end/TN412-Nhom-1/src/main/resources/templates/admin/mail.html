<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}"/>

	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.css}"/>

<body>	
	<div class="row m-1	">
		<form class="row" th:action="@{/admin/mailToUser}" method="POST">
	        <div class="row">
				<span>Tiêu đề:</span>
		        <input class="col-7" type="text" name="subject" placeholder="subject"/>
				
			</div>
			<div class="row">
				<span>Nội dung:</span>
	        	<input class="col-7" type="text" name="message" placeholder="message"/>			
			</div>
	        <button type="submit">Gửi mail</button>
	    </form>
		
	</div>
		<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
